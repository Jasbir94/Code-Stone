<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Carbon Footprint Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6b8e23, #90ee90);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 28px;
            color: #4CAF50;
        }

        .form-control {
            margin-bottom: 20px;
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #ddd;
        }

        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #4CAF50;
            border: none;
            width: 100%;
            padding: 15px;
            font-weight: bold;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }

        .google-btn {
            background-color: #4285F4;
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            width: 100%;
            text-align: center;
            display: block;
            margin-bottom: 15px;
        }

        .google-btn:hover {
            background-color: #357ae8;
        }

        .signup-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 30px;
            font-size: 12px;
            color: #777;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .login-container {
                padding: 20px;
            }
        }
    </style>

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="login-container">
        <h2><i class="fas fa-user-circle"></i> Welcome Back!</h2>
        
        <!-- Google Sign-In Button -->
        <div id="g_id_onload"
             data-client_id="YOUR_GOOGLE_CLIENT_ID"
             data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin google-btn" data-type="standard"><i class="fab fa-google"></i> Sign in with Google</div>

        <!-- OR Divider -->
        <div class="text-center mt-2 mb-3">
            <span>OR</span>
        </div>

        <!-- Traditional Login Form -->
        <form id="loginForm">
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <!-- Signup Link -->
        <div class="signup-link">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>

        <!-- Footer -->
        <footer>
            <p>By logging in, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
        </footer>
    </div>

    <script>
        function handleCredentialResponse(response) {
            const data = jwt_decode(response.credential);
            console.log("ID Token: ", data);
            // Handle login using Google data (redirect, store info, etc.)
            window.location.href = "index.html"; // Redirect after successful login
        }

        // Load Google login library
        (function () {
            const script = document.createElement('script');
            script.src = "https://accounts.google.com/gsi/client";
            document.head.appendChild(script);
        })();
    </script>

    <!-- JWT Decode Library (optional for decoding tokens) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrsasign/10.1.13/jsrsasign-all-min.js"></script>
</body>
</html>
